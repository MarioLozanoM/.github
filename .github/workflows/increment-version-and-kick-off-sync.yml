name: Increment Version & Kick off template sync
on:
  pull_request:
    types: [closed]

jobs:
  increment-version:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Increment the version
        uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            let newTag;
            try {
              let tag = '';
              await exec.exec(`git describe --tags --abbrev=0`, [], { listeners: { stdout: (data) => { tag += data.toString(); } } });
              tag = tag.replace('\n', '').trim();
              core.info(`The latest tag is: ${tag}`);
              const majorMinorPatch = tag.split('.');
              const patch = parseInt(majorMinorPatch[2]) + 1;
              newTag = `${majorMinorPatch[0]}.${majorMinorPatch[1]}.${patch}`
              core.info(`The new tag is: ${newTag}`);
            }
            catch (error) {
              newTag = 'v1.0.0';
              core.info('An error occurred getting the tags for the repo.  It most likely does not have any tags to use. Defaulting to v1.0.0.');
              core.info(error);
            }
            core.info(`Pushing tag '${newTag}' to the repository...`)
            await github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${newTag}`,
              sha: context.sha
            });

      - name: Tell github-management to sync templates
        uses: actions/github-script@v4
        with:
          # You have to use something with write access to the repo. GITHUB_TOKEN
          # doesn't work because it doesn't have access to another repo.
          github-token: ${{secrets.PIPELINE_BOT_PAT}}
          script: |
            github.repos.createDispatchEvent({
              owner: 'bc-swat',
              repo: 'github-management',
              event_type: 'sync_workflows'
            });
